<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coin Toss App</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .app {
    background: white;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    width: 280px;
  }

  .coin {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: gold;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    font-weight: bold;
    margin: 20px auto;
  }

  @keyframes flip {
    0%   { transform: rotateY(0); }
    100% { transform: rotateY(1080deg); }
  }

  .flip {
    animation: flip 1s ease-in-out;
  }

  .score {
    margin: 15px 0;
    font-size: 16px;
  }

  button {
    padding: 10px 25px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #007bff;
    color: white;
  }

  button:hover {
    background: #0056b3;
  }
</style>
</head>

<body>

<div class="app">
  <h1>Coin Toss</h1>

  <div class="coin" id="coin">?</div>

  <div class="score">
    Heads: <span id="headsCount">0</span><br>
    Tails: <span id="tailsCount">0</span>
  </div>

  <button onclick="tossCoin()">Toss Coin</button>
</div>

<script>
  let heads = 0;
  let tails = 0;

  function tossCoin() {
    const coin = document.getElementById("coin");

    // Restart flip animation
    coin.classList.remove("flip");
    void coin.offsetWidth;
    coin.classList.add("flip");

    // Decide result randomly
    setTimeout(() => {
      const result = Math.random() < 0.5 ? "Heads" : "Tails";
      coin.textContent = result;

      if (result === "Heads") {
        heads++;
        document.getElementById("headsCount").textContent = heads;
      } else {
        tails++;
        document.getElementById("tailsCount").textContent = tails;
      }
    }, 1000);
  }
</script>

</body>
</html>
